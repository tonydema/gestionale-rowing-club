version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gestionale-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gestionale_user
      POSTGRES_PASSWORD: gestionale_pass
      POSTGRES_DB: gestionale_canottaggio
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gestionale-network

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: gestionale-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://gestionale_user:gestionale_pass@postgres:5432/gestionale_canottaggio
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - gestionale-network
    command: npm run start:dev

  # Frontend Vue 3
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gestionale-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - gestionale-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  gestionale-network:
    driver: bridge
